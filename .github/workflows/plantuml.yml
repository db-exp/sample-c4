name: PlantUML Diagrams

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"

      - name: Install PlantUML
        run: |
          # Prerequisites: "curl"
          # apt-get update && apt-get install -y curl
          # apt-get update && apt-get install -y curl
          sudo wget https://github.com/plantuml/plantuml/releases/download/v1.2024.7/plantuml-mit-1.2024.7.jar

      - name: Generate Diagrams
        run: |
          java -Djava.awt.headless=true -jar plantuml-mit-1.2024.7.jar ./diagrams/context/Context.puml
          java -Djava.awt.headless=true -jar plantuml-mit-1.2024.7.jar ./diagrams/container/Container.puml
          java -Djava.awt.headless=true -jar plantuml-mit-1.2024.7.jar ./diagrams/component/Component.puml
          java -Djava.awt.headless=true -jar plantuml-mit-1.2024.7.jar ./diagrams/code/Code.puml

      - name: Commit Diagrams
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add diagrams/**/*.png
          git commit -m "Automated diagram generation"
          git push origin main
        if: success()
